<ion-header>
  <ion-toolbar color="success">
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<!----Choose-->
<ion-content>
<ion-card>
<ion-card-header>
  <ion-card-title>Who Are You?</ion-card-title>
</ion-card-header>
<ion-card-content>
<ion-radio-group>

<ion-item>
<ion-label>Client</ion-label>
<ion-radio value="CLIENT" slot="start"></ion-radio>
</ion-item>

<ion-item>
  <ion-label>Partner</ion-label>
  <ion-radio value="PARTNER" slot="start"></ion-radio>
  </ion-item>

</ion-radio-group>
</ion-card-content>
</ion-card>

<!--Contact-->
<ion-card>
  <ion-card-header>
    <ion-card-title>Contact</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Confirm Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Phone Number</ion-label>
      <ion-input type="tel"></ion-input>
    </ion-item>
   </ion-card-content>
</ion-card>

<!--address-->
<ion-card>
<ion-card-header>
<ion-card-title>Address Information</ion-card-title>
</ion-card-header>
<ion-card-content>
  <ion-item>
    <ion-label position="floating">Address</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Number</ion-label>
    <ion-input type="tel"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Neighborhood</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Complement</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Zip Code</ion-label>
    <ion-input type="tel"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">State</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">City</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
</ion-card-content>
</ion-card>
<ion-button color="light" size="full">Register</ion-button>
</ion-content>
