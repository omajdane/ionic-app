<ion-content>

  <div class="flex-center">
    <!---Login Form Components-->
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success">Artist</ion-card-title>
      </ion-card-header>

      <ion-card-content>

        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>

        <ion-button color="dark" fill="clear" size="full">Forgot email/password</ion-button>
        <!---Login & Register Buttons-->
        <ion-button color="success" size="full">Login</ion-button>
        <ion-button color="success" size="full" fill="clear">Register</ion-button>

      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
